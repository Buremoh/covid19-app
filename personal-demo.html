<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Demographics</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img
        class="card-img-top"
        src="css/widespread.jpg"
        alt="Card image cap"
        height="150px"
      />      
      <a href="travel-personal.html">Back</a>
      <a href="index.html">Cancel</a>
      <div class="card-body">
    <div>
    <h5 class="card-title">In the last 14 days, have you been in an area where COVID-19 is widespread?</h5>
    <p class="card-text">
        Select all that apply.
      </p>
<p class="card-text">
    <input type="checkbox" name=demographics id="yes" />I live in a area where COVID-19 is widespread</p>
</p>
<p class="card-text">
    <input type="checkbox" name=demographics id="no" />I have visited an area where COVID-19 is widespread</p>
</p>
<p class="card-text">
    <input type="checkbox" name=demographics id="ignorant" />I don't know</p>
</p>
<p class="card-text">
    <input type="checkbox" name=demographics id="none" />None of the above</p>
</p>
<center> 
<input type="submit" id ="btn" value="Submit" disabled>
<a href="personal-contact.html" class="btn btn-primary">Next</a>
</center>
</div>
 </div>

</body>
</html>
