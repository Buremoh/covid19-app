<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Bracket (65 or older)</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img
        class="card-img-top"
        src="css/fever.jpg"
        alt="Card image cap"
        height="150px"
      />      
      <div class="card-body">
    <div>
    <h5 class="card-title">Are you experiencing any of these symptoms?</h5>
<p class="card-text">
  Select all that apply.
</p>
<p class="card-text">
    <input type="checkbox" name=age value="child" />Fever, chills, or sweating</p>
</p>
<p class="card-text">
    <input type="checkbox" name=age value="child" />Difficulty breathing (not severe)</p>
</p>
<p class="card-text">
    <input type="checkbox" name=age value="child" />New or worsening cough</p>
</p>
<p class="card-text">
    <input type="checkbox" name=age value="child" />Sore throat</p>
</p>
<p class="card-text">
    <input type="checkbox" name=age value="child" />Body aches</p>
</p>
<p class="card-text">
    <input type="checkbox" name=age value="child" />vomiting orndiarrhea</p>
</p>
<p class="card-text">
    <input type="checkbox" name=age value="child" />None of the above</p>
</p>
<center>
    <input type="submit" id ="btn" value="Submit" disabled>
<a href="other-conditions.html" class="btn btn-primary">Next</a>
</center>
</div>
 </div>

</body>
</html>
